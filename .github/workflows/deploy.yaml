name: Deploy Front

on:
  push:
    branches: [ deploy ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd /home/plateerag
          git pull origin deploy
          echo "âœ… Pulled latest source code."
      
      - name: Create .env file
        run: |
          cd /home/plateerag
          
          echo "NEXT_PUBLIC_BACKEND_HOST=${{ secrets.NEXT_PUBLIC_BACKEND_HOST }}" > .env
          echo "NEXT_PUBLIC_METRICS_HOST=${{ secrets.NEXT_PUBLIC_METRICS_HOST }}" >> .env

      - name: Install dependencies & Restart server
        run: |
          cd /home/plateerag
          npm install
          npm run build
          pm2 reload frontend
          echo "ğŸš€ Frontend server restarted."